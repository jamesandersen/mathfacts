    <head>
        <meta charset="utf-8">
        <title>Math Facts</title>
        <meta name="description" content="basic math practice; addition, subtraction, etc.">
        <meta name="author" content="James Andersen">
        <!-- http://t.co/dKP3o1e -->
        <meta name="HandheldFriendly" content="True">
        <meta name="MobileOptimized" content="320">
        <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0">
        <!-- For all browsers -->
        <link rel="stylesheet" href="css/styles.min.css">
        <!-- JavaScript -->
        <script src="js/libs/modernizr/modernizr-custom.js"></script>
        <!-- For iPhone 4 -->
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/h/apple-touch-icon.png">
        <!-- For iPad 1-->
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/m/apple-touch-icon.png">
        <!-- For iPhone 3G, iPod Touch and Android -->
        <link rel="apple-touch-icon-precomposed" href="img/l/apple-touch-icon-precomposed.png">
        <!-- For Nokia -->
        <link rel="shortcut icon" href="img/l/apple-touch-icon.png">
        <!-- For everything else -->
        <link rel="shortcut icon" href="/favicon.ico">
        <!--Microsoft. Delete if not required -->
        <meta http-equiv="cleartype" content="on">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link rel="canonical" href="/">
    </head>
    
    <body class="clearfix">
        <div class="light" id="l1"></div>
        <div class="light" id="l2"></div>
        <div class="light" id="l3"></div>
        <header role="banner">
            <h1>
                <span>Math</span>FACTS</h1>
        </header>
        <div class="content clearfix">
            <div role="main">
                <div id="progress">
                    <div id="questions"></div>
                    <div id="timer">
                        <div id="elapsed"></div>
                    </div>
                </div>
                <div class="question">
                    <div id="problemContainer">
                        <div id="problem1" class="problem">
                            <div class="num1"></div>
                            <span class="operator">+</span>
                            <span class="num2"></span>
                        </div>
                        <div id="problem2" class="problem">
                            <div class="num1"></div>
                            <span class="operator">+</span>
                            <span class="num2"></span>
                        </div>
                    </div>
                    <hr/>
                    <input type="button" class="submit roundbutton right_accent"></input>
                    <input type="number" class="response"></input>
                </div>
                <input id="return" type="button" class="roundbutton left" />
                <div id="startup">
                    <div class="mode">
                        <div>Practice</div>
                        <span>work through problems with no time pressure</span>
                        <input id="practice" type="button" class="roundbutton right" />
                    </div>
                    <hr/>
                    <div class="mode">
                        <div>Timed</div>
                        <span>get ready for the test</span>
                        <input id="timed" type="button" class="roundbutton right" />
                    </div>
                </div>
                <div id="results">
                    <div></div>
                    <input id="done" type="button" class="roundbutton left" />
                </div>
            </div>
        </div>
        <footer role="contentinfo" class="clearfix"></footer>
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script src="js/app.min.js"></script>
        <script>
            // iOS scale bug fix
            MBP.scaleFix();

             // Respond.js
            yepnope({
                test: Modernizr.mq('(min-width)'),
                nope: ['js/libs/respond/respond.min.js']
            });
        </script>

    </body>

</html>
