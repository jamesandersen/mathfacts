<header role="banner">
<h1><span>Math</span> FACTS</h1>
</header>

<div class="content clearfix">

<div role="main">
	
	<div id="progress">
		<div id="questions"></div>
		<div id="timer">
			<div id="elapsed"></div>
		</div>
	</div>
	
	<div class="question">
		<div id="problemContainer">
			<div id="problem1" class="problem">
				<div class="num1"></div>
				<span class="operator">+</span>
				<span class="num2"></span>

				<div class="num1"></div>
				<span class="operator">+</span>
				<span class="num2"></span>
			</div>
		</div>
		<hr/>
		<input type="button" class="submit roundbutton right_accent"></input>
		<input type="number" class="response"></input>
	</div>
	<input id="return" type="button" class="roundbutton left" />
	<div id="startup">
		<div class="mode">
			<div>Practice</div>
			<span>work through problems with no time pressure</span>
			<input id="practice" type="button" class="roundbutton right" />
		</div>
		<hr/>
		<div class="mode">
			<div>Timed</div>
			<span>get ready for the test</span>
			<input id="timed" type="button" class="roundbutton right" />
		</div>
	</div>
	<div id="results">
		<div></div>
		<input id="done" type="button" class="roundbutton left" />
	</div>
</div>
